<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stopwatch - Prodigy Infotech Task-02</title>
  <link rel="stylesheet" href="stopwatchstyle.css">
</head>
<body>

  <div class="container">
    <h1>Stopwatch</h1>
    <div class="timer" id="display">00:00:00</div>

    <div class="buttons">
      <button class="start" onclick="start()">Start</button>
      <button class="pause" onclick="pause()">Pause</button>
      <button class="reset" onclick="reset()">Reset</button>
      <button class="lap" onclick="lap()">Lap</button>
    </div>

    <ul id="laps"></ul>
  </div>


  <script src="stopwatchscript.js"></script>
</body>
</html>
